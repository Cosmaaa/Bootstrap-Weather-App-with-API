<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center-title">Weather in</h1>
        <form  class="search-location">
            <input
                type="text"
                name="city"
                placeholder="What city?"
                autocomplete="off"
                class="form-control text-muted form-rounded p-4 shadow-sm"/>               
        </form>
        <div class="card rounded my-3 shadow-lg back-card">
            <div class="card-top text-center">
                <div class="city-name my-3">
                    <p>Sibiu</p>
                    <span>....</span>
                </div>
                <img src="img/monsters-special-night.svg" alt="">
            </div>
            <div class="card-body">
                <div class="card-mid row">
                    <div class="col-8 text-center temp">
                        <span>30&deg;C</span>
                    </div>
                    <div class="col-4 condition-temp">
                        <p class="condition">Thunder Storm</p>
                        <p class="temperature">30&deg;C</p>
                    </div>
                </div>
                <div class="icon-container card shadow">
                    <img src="img/1489136024.svg" alt="">
                </div>
                <div class="card-bottom px-5 py-4 row">               
                    <div class="col text-center1">
                        <p>30&deg;C</p>
                        <span>Feels like</span>
                    </div>
                    <div class="col text-center2">
                        <p>55%</p>
                        <span>Humidity</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
